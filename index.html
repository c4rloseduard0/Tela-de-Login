<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Acadêmico - Login</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Sistema Acadêmico</h1>
    </header>
    <main>
        <section class="acesso-administrativo">
            <h2>Acesso Administrativo</h2>
            <form>
                <label for="login">Login (nome.sobrenome)</label>
                <input type="text" id="login" required>
                <label for="senha">Senha</label>
                <input type="password" id="senha" required>
                <a class="esqueceu-senha">Esqueceu sua senha?</a>
                <button type="submit" class="btn-entrar">Entrar</button>
            </form>
            <div class="ou">
                <span>OU</span>
            </div>
            <button type="button" class="btn-govbr">
                Entrar com <img src="img/govbr-colorido-b.png" alt="GovBR">
            </button>
        </section>
        <section class="acesso-estudante">
            <h2>Acesso Estudante / Responsável</h2>
            <button type="button" class="btn-area-estudante">Área do Estudante</button>
            <p>Acompanhe o desenvolvimento do Sistema Acadêmico</p>
            <button type="button" class="btn-requisitos">Planilha com Requisitos</button>
        </section>
    </main>
</body>
</html>
