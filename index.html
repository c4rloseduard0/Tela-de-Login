<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Acadêmico - Login</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Sistema Acadêmico</h1>
    </header>
    <main>
        <div class="acesso-administrativo">
            <h4>Acesso Administrativo</h4>
            <form>
                <div class="login">
                    <label for="login">Login (nome.sobrenome)</label>
                    <input type="text" id="login" required>
                </div>
                <div class="senha">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" required>
                </div>
                <a href="esqueceu_sua_senha.html" class="esqueceu-senha">Esqueceu sua senha?</a>
                <button type="submit" class="btn-entrar">Entrar</button>
            </form>
            <div class="ou">
                <span>OU</span>
            </div>
            <button type="button" class="btn-govbr">
                Entrar com <img src="img/govbr-logo.png" alt="GovBR" height="30">
            </button>
        </div>
        <div class="acesso-estudante">
            <h4>Acesso Estudante / Responsável</h4>
            <button type="button" class="btn-area-estudante">Área do Estudante</button>
            <p>Acompanhe o desenvolvimento do Sistema Acadêmico</p>
            <button type="button" class="btn-requisitos">Planilha com Requisitos</button>
        </div>
    </main>
</body>
</html>
